<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script defer src="./js/cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body class="bg-[#131317] text-[#FFFFFF] sm:flex sm:justify-center sm:items-center sm:w-full mt-20">
    <header class="mb-10 sm:mb-0">
        <picture class="flex justify-center items-center w-screen sm:w-full sm:flex-col sm:mr-40">
            <img class="w-36 sm:w-[13rem]" src="./assets/logo.png" alt="">
            <img  class="w-28 sm:w-36" src="./assets/tsks.png" alt="">
        </picture>
        <text class="text-center text-lg sm:p-6 sm:text-2xl">
            <h3>Organize sua vida</h3>
        </text>
    </header>
    <form class="flex flex-col p-4 leading-10 sm:w-42">
        <h1 class="text-center text-3xl font-semibold mb-5">Register</h1>
        <label for="name" class="text-[1.1rem]">Nome</label>
        <input type="name" name="name" id="name" placeholder="Digite seu nome" class="h-12 rounded-2xl border-2 border-[#C7379C] bg-[#131317] p-6 sm:w-[24rem]">
        <span class="text-[#C7379C] hidden" id="span-name"></span>
        <label for="name" class="text-[1.1rem] ">Sobrenome</label>
        <input type="sobrename" name="sobrename" id="sobrename"placeholder="Digite seu sobrenome" class="h-12 rounded-2xl border-2 border-[#C7379C] bg-[#131317] p-6 sm:w-[24rem]">
        <span class="text-[#C7379C] hidden" id="span-sobrenome"></span>
        <label for="email" class="text-[1.1rem]">Email</label>
        <input type="email"name="email" id="email" placeholder="Digite seu email" class="h-12 rounded-2xl border-2 border-[#C7379C] bg-[#131317] p-6 sm:w-[24rem]">
        <span class="text-[#C7379C] hidden" id="span-email"></span>
        <label for="password" class="text-[1.1rem]">Crie sua senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" class="h-12 rounded-2xl border-2 border-[#C7379C] bg-[#131317] p-6 sm:w-[24rem]">
        <span class="text-[#C7379C] hidden" id="span-senha"></span>
        <div>   
            <input type="checkbox" id="show-password-checkbox" class="hidden">
            <label for="show-password-checkbox" aria-label="Mostrar senha" class="cursor-pointer">
                <i id="password-show" class="fi fi-rr-eye-crossed text-gray-500 flex items-center"></i>
            </label>
        </div>
        

        <button type="button" disabled id="button"class="bg-[#C7379C] rounded-2xl text-2xl h-12 text-center mt-6">Salvar</button>
        <p class="mt-4 text-center">JÃ¡ tem conta?<a href="./entrada.html" class="text-[#C7379C]"> Login</a></p>
    </form>
</body>
</html>

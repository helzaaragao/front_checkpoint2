<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/entrada.js"></script>
    <title>Entrada</title>
</head>
<body class="bg-[#131317] text-[#FFFFFF] sm:flex sm:justify-center sm:items-center sm:w-full mt-20">
    <header class="mb-10 sm:mb-0">
        <picture class="flex justify-center items-center w-screen sm:w-full sm:flex-col sm:mr-40">
            <img class="w-36 sm:w-[13rem]" src="./assets/logo.png" alt="">
            <img class="w-28 sm:w-36"src="./assets/tsks.png" alt="">
        </picture>
        <text class="text-center text-lg sm:p-6 sm:text-2xl">
            <h3>Organize sua vida</h3>
        </text>
    </header>

    <form class="flex flex-col p-4 leading-10 w-46" id="form">
        <h1 class="text-center text-3xl font-semibold mb-5">Login</h1>
        <label for="email" class="text-[1.5rem] sm:text-[1.2rem]">Email</label>
        <input type="email"name="email" id="email" placeholder="Digite seu email" class="h-12 rounded-2xl border-2 border-[#C7379C] bg-[#131317] p-6 sm:w-[24rem]">
        <label for="password" class="text-[1.5rem] sm:text-[1.2rem]">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" class="h-12 rounded-2xl border-2 border-[#C7379C] bg-[#131317] p-6 sm:w-[24rem]">
        <div class="mt-6 flex">
            <input type="checkbox" name="checkbox" id="checkbox" class="w-10 h-8 ">
            <label for="remember" class="text-[1.2rem] sm:text-[1rem]">Lembrar-me</label>
        </div>
        <button type="button" class="bg-[#C7379C] rounded-2xl text-2xl h-12 text-center mt-6" id="login">Entrar</button>
        <p class="mt-4 text-center">Ainda nÃ£o tem conta? <a href="./cadastro.html"class="text-[#C7379C]">Cadastre-se</a></p>  
    </form>
</body>
</html>
